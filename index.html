<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <title>ReTro</title>

    <style>
        .mulish {
            font-family: "Mulish", sans-serif;
        }

        .inter {
            font-family: "Inter", sans-serif;
        }
        .color-primery{
            color: #7D7DFC;
        }
    </style>
</head>

<body>
    <header class="my-5 mx-10">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 rounded-box w-52">
                        <li class="tooltip bg-[#12132D08] border-2 border-[#0307121A] rounded-full mb-1" data-tip="Home"><img src="images/Vector.png" alt=""></li>
                        <li class="tooltip bg-[#12132D08] border-2 border-[#0307121A] rounded-full mb-1" data-tip="Text Us"><img src="images/Vector (3).png" alt=""></li>
                        <li class="tooltip bg-[#12132D08] border-2 border-[#0307121A] rounded-full mb-1" data-tip="Add With Us"><img src="images/Vector (1).png" alt=""></li>
                        <li class="tooltip bg-[#12132D08] border-2 border-[#0307121A] rounded-full mb-1" data-tip="Flage"><img src="images/Vector (2).png" alt=""></li>
                        <a class="btn bg-[#7D7DFC] rounded-3xl text-white font-bold text-xl">Sign Up</a>
                    </ul>
                </div>
                <a class="btn btn-ghost text-3xl mulish font-black">ReTro</a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li class="tooltip bg-[#12132D08] border-2 border-[#0307121A] rounded-full mr-1" data-tip="Home"><img src="images/Vector.png" alt=""></li>
                    <li class="tooltip bg-[#12132D08] border-2 border-[#0307121A] rounded-full mr-1" data-tip="Text Us"><img src="images/Vector (3).png" alt=""></li>
                    <li class="tooltip bg-[#12132D08] border-2 border-[#0307121A] rounded-full mr-1" data-tip="Add With Us"><img src="images/Vector (1).png" alt=""></li>
                    <li class="tooltip bg-[#12132D08] border-2 border-[#0307121A] rounded-full mr-1" data-tip="Flage"><img src="images/Vector (2).png" alt=""></li>
                </ul>
                <a class="btn bg-[#7D7DFC] rounded-3xl text-white font-bold text-xl">Sign Up</a>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
